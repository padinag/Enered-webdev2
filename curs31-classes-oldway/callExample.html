    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = {
            x: 5,
            y: 10,
            suma: function () {
                console.log(this.x, this.y);
                console.log(this.x + this.y);
            }
        }

        var b = {
            x: 4, 
            y:19
        }

       console.log(a.suma()); // 15


        var f = a.suma;
        console.log(f()); // undefined

        a.suma.call(b);
    </script>
</head>
