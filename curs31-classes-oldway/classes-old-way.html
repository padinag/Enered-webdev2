<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes old way</title>

    <script>
        class Rectangle2 {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }
            area() {
            }
        }


        function NewRectangle() {
            Rectangle.call(this, 0, 0, 50, 50); //echivalent cu super()
        }

        NewRectangle.prototype = Object.create(Rectangle.prototype);//tine loc de "extends"

        var newR = new NewRectangle();
        console.log(newR);
        
        function Rectangle(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            Rectangle.prototype.contor++;
            this.area = function area() { }//- folosita asa se va face aceasta functie pentru toate instantele- de aceea ar fi bine sa fie pusa in __prototype__

            // return 5;//va fi ignorat
            // return {
            //     a: 4
            // };
        }


        Object.assign(Rectangle.prototype, {
            perimetru: function perimetru() {
            }, contor: 0
        })
        Rectangle.prototype.area = function area() { }

        var r = new Rectangle(0, 0, 500, 500);
        console.log(r);
        console.log(r.x, r.y, r.width, r.height);

        var r2 = new Rectangle2(0, 0, 500, 500);
        console.log(r2);
        console.log(r2.x, r2.y, r2.width, r2.height);

        var r3 = new Rectangle(0, 0, 500, 500);
        console.log(r3);
        console.log(r3.x, r3.y, r3.width, r3.height);


    </script>
</head>
