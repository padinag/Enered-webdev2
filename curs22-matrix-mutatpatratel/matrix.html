<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matrix</title>
    <style>

    </style>

    <script>
        var m = [
            ["00", "01", "02", "03"],
            ["10", "11", "12", "13"],
            ["20", "21", "22", "23"],
            ["30", "31", "32", "33"]

        ];

        console.table(m);

        var s = "";
        var diagonalaPrincipala ="";
        var diagonalaSecundara = "";
        for (var i = 0; i < m.length; i++) {
            for (var j = 0; j < m[i].length; j++) {
                console.log(m[i][j]);
     
               if (i == j){
                   diagonalaPrincipala += m[i][j] + " ";
                }
                if (i + j == m.length -1){
                    diagonalaSecundara += m[i][j] + " ";
                }
                s += m[i][j] + " ";
            }
            s += "\n";
        }
        console.log(s);
        console.log(diagonalaPrincipala);
        console.log(diagonalaSecundara);
    </script>

</head>

</html>
