<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .button {
            border-radius: 10%;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        
        function start() {
            for (var i = 1; i <= 5; i++) {
                var button = document.createElement("button");
                button.class = "button";
                button.clicksCount = 0;
                button.innerText= 0;
                document.body.appendChild(button);
                button.addEventListener("click", buttonClik);
            }
        }

        function buttonClik(e) {
            this.clicksCount++;
            this.innerText = this.clicksCount;
            }

    </script>

</head>

<body>

</body>

</html>
