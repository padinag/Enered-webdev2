<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instalatie-jQuery</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
      .div1 {
        border-radius: 50%;
        position: relative;
        width: 20px;
        height: 20px;
        background: cornflowerblue;
        opacity: 1;
        margin-top: 15px;
        margin-left: 15px;
        display: inline-block;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      var n = 10;
      function start() {
        for (var i = 0; i < n; i++) {
          var div1 = $("<div></div>");
          div1.addClass("div1");
          $("body").append(div1);
        }
      }
      $(document).ready(function() {
        function animatie() {
          $(".div1")
            .animate({ opacity: "0.2" })
            .animate({ opacity: "1" });
        }
        setInterval(animatie, 1000);
      });
    </script>
  </head>

  <body></body>
</html>
