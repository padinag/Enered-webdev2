<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        var numbers = {
            0: "",
            1: "I",
            2: "II",
            3: "III",
            4: "IV",
            5: "V",
            6: "VI",
            7: "VII",
            8: "VIII",
            9: "IX",
            10: "X",
            20: "XX",
            30: "XXX",
            40: "XL",
            50: "L",
            60: "LX",
            70: "LXX",
            80: "LXXX",
            90: "XC",
            100: "C",
            200: "CC",
            300: "CCC",
            400: "CD",
            500: "D",
            600: "DC",
            700: "DCC",
            800: "DCCC",
            900: "CM",
            1000: "M",
            2000: "MM",
            3000: "MMM",
            4000: "MMMM",
            5000: "MMMMM"
        }

        var unitati;
        var zeci;
        var sute;
        var mii;
        

        function start() {
            var input = document.querySelector("input");
            var id = document.getElementById("values");

            input.addEventListener("input", converterInput);

            function converterInput(e) {
            id.textContent = romanNumbers(e);
            console.log(e.target.value);
        }
        }

        function romanNumbers(e) {
            var n = parseInt(e.target.value);
            var string = "";

            unitati = n % 10;
            n = parseInt(n / 10);
            zeci = n % 10;
            n = parseInt(n / 10);
            sute = n % 10;
            n = parseInt(n / 10);
            mii = n % 10;
            

            string += numbers[mii * 1000] + numbers[sute * 100] + numbers[zeci * 10] + numbers[unitati];
            console.log(string);
            return string;
        }
    </script>
</head>

<body>
    <label>Arabic Numbers</label> <br></br>
    <input placeholder="Only Arabic Numbers" type="number" max="5000" name="Convert"> <br></br>
    <label>Roman Numbers</label>
    <p id="values"></p>
</body>

</html>
