<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min Max in vector</title>
    <script>
        var v = [];
        var numarGenerat;
        var i;
        for (i = 0; i < 1000; i++) {
            numarGenerat = Math.floor(Math.random() * 1000);
            v.push(numarGenerat);
        }
        v.sort(compareNumbers);
        console.log(v);
        function compareNumbers(a, b) {
            return a - b;
        }

    </script>
</head>
