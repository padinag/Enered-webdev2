<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Min Max in vector</title>
    <script>
    var v = [];
    var numarGenerat;
    var min;
    var max;
    var i;
    for (i = 0; i < 1000; i++){
        numarGenerat = Math.floor(Math.random() * 1000);
        v.push(numarGenerat);
    }
    min = v[0];
    max = v[0];
    for (i = 1; i < 1000; i++){
        if (min > v[i]){
        min = v[i];
        }
        if (max < v[i]){
            max = v[i];
        }
    }
    console.log(min);
    console.log(max);
    </script>
</head>

</body>
</html>
