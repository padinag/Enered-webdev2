<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .patrat {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            margin-left: 5px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        var dict = [{}];
        function start() {
            for (var i = 0; i < 5; i++) {
                var patrat = document.createElement("div");
                patrat.className = "patrat";
                document.body.appendChild(patrat);
                id = `index${i}`;
                patrat.id = id;
                dict[id]=0;
                
                //dict[i].value= 0;
                patrat.innerHTML = 0;
                patrat.addEventListener("click", clickPatrat);

            }
        }

        function clickPatrat() {
            dict[this.id]++;
            console.log(dict[this.id]);
            this.innerHTML = dict[this.id];


        }

    </script>


</head>


<body>

</body>

</html>
