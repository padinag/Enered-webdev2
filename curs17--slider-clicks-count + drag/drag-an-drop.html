<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
body{
    width: 100vw;
    height: 100vh;
    padding: 0;
}

        div {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
            background: red;
            left: 0;
            top: 0;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        var div;
        var canDrag = false;
        function start() {
            div = document.createElement("div");
            document.body.appendChild(div);
           div.addEventListener("mousedown", divMouseDown);
            document.body.addEventListener("mouseup", divMouseUp);
            document.body.addEventListener("mousemove", divMouseMove);
        }

        function divMouseDown() {
            canDrag = true;
            var left = this.style.left;
            var leftValue = parseInt(left.slice(0, left.length - 2));
        }

        function divMouseMove(event) {
            if (canDrag) {
                div.style.top = `${event.clientY}px`;
                div.style.left = `${event.clientX}px`;
            }
        }

        function divMouseUp() {
            canDrag = false;
        }
    </script>


</head>

<body>

</body>

</html>
