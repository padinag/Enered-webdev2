    <script>
        class Casa {
            constructor(latime, inaltime, lungime, culoare, niveluri) {
                this.latime = latime;
                this.inaltime = inaltime;
                this.lungime = lungime;
                this.culoare = culoare;
                this.niveluri = niveluri;
            }

            construieste(){
                console.log("construieste");
            }

            distruge(){
                console.log("distruge");
            }

            modifica(){
                console.log("modifica");
            }

            calculeazaVolum(){
                return (this.latime * this.lungime * this.inaltime);
            }
        }

        var c1 = new Casa(100, 100, 100, "rosu", 3);
        var c2 = new Casa(200, 200, 200, "albastru", 2);

        c2.distruge();
        c1.modifica();
        console.log(c1.calculeazaVolum());
        console.log(c2.calculeazaVolum());
