    <title>Arrow Functions</title>

    <script>

        var a = (a, b) => {
            return a + b;
        }

        console.log(a(4, 5));
        console.log("--------------------------");

        var b = n => n;
        console.log(b(10));

        // <=>
        // function b(n){

        var c = v => {
            return v * v;
        }

        console.log(c(10));
        var d = {
            x: 1000
        }
        var x = 50;
        var obj = {
            x: 90,
            f: function() {
                var b = () =>{
                    console.log(this.x);
                }
                b();
               // b.call(d);//arrow funct. nu se pot bind-ui - nu are nici un efect
            }
        }
        console.log("____________________");

        obj.f(); // => obj
        obj.f.call(this); //window
        obj.f.call(d); //=> 1000;

        var m = (a, b, c) => a + b + c;
        console.log(m(1, 2, 3));

    </script>
