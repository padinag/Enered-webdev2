<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG

    </title>

    <Style>
        circle:hover {
            fill: yellow;
        }

        rect:hover {
            stroke: black;
        }
    </Style>
</head>

<body>
    <svg width="500" height="500">
        <!-- rect, circle,
       tex, g, path -->
       <g transform="translate(50,50)">
        <circle cx="50" cy="50" r="50" fill="red" stroke-width="6" stroke="blue"></circle>
        <rect width="400" height="100" x="150" y="150" fill="red" stroke-width="6" stroke="blue"></rect>
        <path d="M150 0 L75 200 L225 200 Z" stroke-width="6" stroke="blue" fill="none"></path>
    </g>
    <text y ="100" fill="black">textul meu</text>
        <circle cx="0" cy="50" r="6" fill="green"></circle>
        <circle cx="20" cy="0" r="6" fill="green"></circle>
        <circle cx="50" cy="50" r="6" fill="green"></circle>
        <path d="M0 50 Q25 0 50 50" stroke-width="6" stroke="blue" fill="none"></path>

    </svg>
</body>

</html>
